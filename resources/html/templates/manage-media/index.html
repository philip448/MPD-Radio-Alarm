{% extends "../base.html" %}

{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <form action="manage-media" method="post">
                    <input type="hidden" name="action" value="add">
                    <h3>Add media</h3>
                    <div class="form-group">
                        <label for="inputUrl">URL</label>
                        <input class="form-control" type="text" id="inputUrl" name="url" required="required">
                    </div>
                    <div class="form-group">
                        <label for="inputName">Name</label>
                        <input class="form-control" type="text" id="inputName" name="name" required="required">
                    </div>
                    <button type="submit">Add</button>
                </form>

            </div>
            <div class="col-md-12">
                <h3>Current media</h3>
                <table>
                    <tr>
                        <th>Name</th>
                        <th>Url</th>
                        <th>Delete</th>
                    </tr>
                    {% for bt in broadcast_transmitters %}
                        <tr>
                            <td>{{ bt.name }}</td>
                            <td>{{ bt.url }}</td>
                            <td>
                                <form action="manage-media" method="post">
                                    <input type="hidden" name="action" value="delete">
                                    <input type="hidden" name="name" value="{{ bt.name }}">
                                    <button type="submit">Delete</button>
                                </form>
                            </td>
                        </tr>
                    {% end %}
                </table>
            </div>
        </div>
    </div>

{% end %}
